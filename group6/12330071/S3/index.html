<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <p id="result"></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button" align="center"><span class="word">A</span><span class="unread hidden"></span></li>
              <li title="B" class="history button" align="center"><span class="word">B</span><span class="unread hidden"></span></li>
              <li title="C" class="message button" align="center"><span class="word">C</span><span class="unread hidden"></span></li>
              <li title="D" class="setting button" align="center"><span class="word">D</span><span class="unread hidden"></span></li>
              <li title="E" class="sign button" align="center"><span class="word">E</span><span class="unread hidden"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
</html>
